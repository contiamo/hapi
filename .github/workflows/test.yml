name: Tests

on:
  push:
    branches-ignore:
      - 'release-please--branches--**'
  pull_request:
    branches-ignore:
      - 'release-please--branches--**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Generate version files
        run: |
          mkdir -p server/dist
          bun run scripts/get-version.ts > server/dist/version.json
          bun run scripts/get-version.ts --ts > server/src/version.generated.ts
          bun run scripts/get-version.ts --ts > cli/src/version.generated.ts
      - run: bun typecheck
      - name: Create integration test env
        run: |
          {
              echo "HAPI_HOME=~/.hapi-dev-test"
              echo "HAPI_API_URL=http://localhost:3006"
              echo "CLI_API_TOKEN=${CLI_API_TOKEN:-dev-test-token}"
              echo "HAPI_DAEMON_HTTP_TIMEOUT=60000"
              echo "HAPI_DAEMON_HEARTBEAT_INTERVAL=30000"
          } > cli/.env.integration-test
      - run: bun run test
